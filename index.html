<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доска объявлений</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block">
          <div class="header__block--auth">
            <img src="images/user.svg" alt="" />
            <button class="header__block--text">Войти</button>
          </div>
          <button class="header__block--btn">
            Новое объявление
            <img
              class="header__block--plus"
              src="images/header-plus.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__search">
            <h1 class="main__search--title">Доска объявлений</h1>
            <button class="main__search--choose--btn"><img class="main__search--choose--icon" src="images/burger-menu.svg" alt="">Все категории</button>
            <input class="main__search--input" type="text" placeholder="Поиск по объявлениям">
            <button class="main__search--find--btn">Найти <img class="main__search--find--icon" src="images/search.svg" alt=""></button>
        </div>
      </div>
    </main>
    <div class="line"></div>
  </body>
</html>
